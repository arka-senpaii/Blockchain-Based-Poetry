<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Poetry</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blockchain Poetry</h1>
            <div id="wallet-status">
                <button id="connect-wallet" class="connect-button">Connect Wallet</button>
                <div id="wallet-info" class="hidden">
                    <span id="network-name"></span>
                    <span id="wallet-address"></span>
                    <div class="connection-status">
                        <span id="status-dot"></span>
                        <span id="connection-text">Connected</span>
                    </div>
                </div>
                <div class="profile-section">
                    <div class="profile-card" id="profile-card">
                        <img src="images.jpg" alt="Profile" class="profile-image">
                        <h3 class="profile-name">Jhonny Deep</h3>
                        <div class="profile-hover-content">
                            <p class="profile-address">0xCA879360AD8c8D3E90bD8a5De40155Ba3C6B72Aa</p>
                            <p class="profile-username">@jhonnydepp</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </header>

        <div class="write-poem-section">
            <h2>Write a New Poem</h2>
            <form id="poem-form">
                <input type="text" id="poem-title" placeholder="Enter poem title" required>
                <textarea id="poem-content" placeholder="Write your poem here..." required></textarea>
                <button type="submit" class="submit-button">Publish Poem</button>
            </form>
        </div>

        <div class="poems-gallery">
            <h2>Poetry Gallery</h2>
            <div id="poems-container"></div>
        </div>

        <div id="loading" class="hidden">
            <div class="loader"></div>
            <p>Processing transaction...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
